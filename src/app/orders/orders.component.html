<section>
    <div class="container">
        <div class="row">
            <h3>My Orders</h3>
            <hr>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

                <ng-container matColumnDef="orderId">
                    <th mat-header-cell *matHeaderCellDef> <b>orderId</b></th>
                    <td mat-cell *matCellDef="let element"> {{element.orderId}}</td>
                </ng-container>

                </ng-container> -->


               

                <!-- <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef><b>Quantity</b> </th>

                </ng-container> -->

                <ng-container matColumnDef="totalPrice">
                    <th mat-header-cell *matHeaderCellDef> <b>Total Price</b> </th>
                    <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
                </ng-container>

                <ng-container matColumnDef="userId">
                    <th mat-header-cell *matHeaderCellDef> <b>UserId</b> </th>
                    <td mat-cell *matCellDef="let element">

                </ng-container>

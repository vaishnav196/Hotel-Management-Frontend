
    <div class="container">
        <div class="row ">

            <div class="col-md-6">
                <img src="assets/img/addProduct.jpg"  class="w-75 " alt="">
            </div>
            <div class="col-md-6">
                <h2 class="mt-3  text-dark "> Add New Products</h2>
                <form class="example-form pt-3" [formGroup]="productForm" (ngSubmit)="AddProduct()">
                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <td><mat-form-field class="example-full-width">
                                    <mat-label>ProductName</mat-label>
                                    <input matInput placeholder="ProductName" formControlName="productName">
                                </mat-form-field></td>
        
                        </tr>
                        <div>
                            <p><mat-form-field class="example-full-width">
                                    <mat-label>ProductDesc</mat-label>
                                    <input  matInput placeholder="Product Description" formControlName="productDesc">
                                </mat-form-field></p>
        
                        </div>
                        <div>
                            <p><mat-form-field class="example-full-width">
                                    <mat-label>Price</mat-label>
                                    <input matInput placeholder="price"   formControlName="price">
                                </mat-form-field></p>
        
                        </div>
                        <button mat-raised-button color="accent" [disabled]="!allFieldsFilled()" >Add Products</button>
                    </table>
                </form> 
               
      
    </div>
